language: php

dist: trusty

sudo: false

php:
  - 7.0

matrix:
  fast_finish: true

before_script:
  - composer install

script:
  - vendor/bin/phpunit
  - vendor/bin/phpcs -p --extensions=php --standard=src/codesniffer.xml ./src ./console

notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/5c9ec345d94dce443cbd
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
